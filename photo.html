<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>查看照片</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 30px;
        }
        img {
            max-width: 90%;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>你拍的照片如下：</h1>
    <div id="gallery"></div>

    <script>
        // 从 localStorage 读取照片
        const photoSrc = localStorage.getItem('capturedPhoto');
        const gallery = document.getElementById('gallery');

        if (!photoSrc) {
            gallery.innerHTML = "<p>没有找到照片。</p>";
        } else {
            const img = document.createElement('img');
            img.src = photoSrc;
            gallery.appendChild(img);
        }
    </script>
</body>
</html>
