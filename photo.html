<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>查看照片</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 30px;
        }
        img {
            max-width: 90%;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>你拍的照片如下：</h1>
    <div id="gallery"></div>

    <script>
        // 从 localStorage 读取照片
        const photos = JSON.parse(localStorage.getItem('photos') || '[]');
        const gallery = document.getElementById('gallery');

        if (photos.length === 0) {
            gallery.innerHTML = "<p>还没有照片哦～</p>";
        } else {
            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo.src;
                gallery.appendChild(img);
            });
        }
    </script>
</body>
</html>
