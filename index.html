<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>点击我示例</title>
    <script>
        // 定义一个函数，在点击按钮时触发
        function showAlert() {
            alert("恭喜你被我恭喜到了");
        }
    </script>
</head>
<body>
    <!-- 按钮元素，点击时调用 showAlert 函数 -->
    <button onclick="showAlert()">点击我</button>
</body>
</html>
